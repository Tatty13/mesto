div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="form form_type_add-card" action="#" name="addCard" novalidate><label><input class="form__input form__input_content_card-name" name="card-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__input-error card-name-input-error"></span></label> <label><input class="form__input form__input_content_card-link" type="url" name="card-link" placeholder="Ссылка на картинку" required> <span class="form__input-error card-link-input-error"></span></label> <button class="form__submit-btn" type="submit" name="submit-btn">Создать</button></form><button class="popup__close-btn" type="button" aria-label="Закрыть"></button></div></dialog><dialog class="popup popup_content_photo"><div class="popup__img-container"><img class="popup__img" src="#" alt=""> <span class="popup__img-heading"></span> <button class="popup__close-btn" type="button" aria-label="Закрыть"></button></div></dialog><template class="card-template"><li class="card"><div class="card__img-wrap"><img class="card__img" src="#" alt=""></div><h2 class="card__title"></h2><button class="card__like-btn" type="button" aria-label="Нравится"></button> <button class="card__delete-btn" type="button" aria-label="Удалить"></button></li></template></body></html>
