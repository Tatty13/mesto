<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body class="page">
  <div class="page__wrap">
    <header class="header">
      <a class="logo" href="#"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-wrap">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__desc">Исследователь океана</p>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-oreshek.jpg" alt="Вид с воды на крепость Орешек">
            </div>
            <h2 class="card__title">Шлиссельбург</h2>
            <button class="card__like-btn" type="button" aria-label="Нравится"></button>
          </li>
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-ruskeala.jpg" alt="Вид на карьер">
            </div>
            <h2 class="card__title">Рускеала, Карелия</h2>
            <button class="card__like-btn" type="button" aria-label="Нравится"></button>
          </li>
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-yastrebinoe.jpg" alt="Закат на озере Ястребиное">
            </div>
            <h2 class="card__title">Ленинградская область</h2>
            <button class="card__like-btn" type="button" aria-label="Нравится"></button>
          </li>
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-spb.jpg" alt="Вечерний вид на Исаакиевский собор, шпиль Адмиралтейства и памятник Николаю первому">
            </div>
            <h2 class="card__title">Санкт-Петербург</h2>
            <button class="card__like-btn" type="button" aria-label="Нравится"></button>
          </li>
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-velikie-luki.jpg" alt="Светящиеся аэростаты">
            </div>
            <h2 class="card__title">Великие Луки</h2>
            <button class="card__like-btn" type="button" aria-label="Нравится"></button>
          </li>
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-vologodskaya.jpg" alt="Вид на закат над лесом">
            </div>
            <h2 class="card__title">Вологодская область</h2>
            <button class="card__like-btn" type="button" aria-label="Нравится"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <dialog class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="edit-form" action="#" name="edit-profile-info-form">
        <input class="edit-form__input edit-form__input_content_name" type="text" name="name">
        <input class="edit-form__input edit-form__input_content_job" type="text" name="job">
        <button class="edit-form__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть">
        <img class="popup__close-icon" src="./images/popup-close-icon.svg" alt="закрыть">
      </button>
    </div>
  </dialog>

  <script src="./scripts/index.js"></script>
</body>
</html>
