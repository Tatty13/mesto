<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body class="page">
  <div class="page__wrap">
    <header class="header">
      <a class="logo" href="#"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-wrap">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__desc">Исследователь океана</p>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template class="cards__template">
            <li class="card">
              <div class="card__img-wrap">
                <img class="card__img" src="" alt="">
              </div>
              <h2 class="card__title"></h2>
              <button class="card__like-btn" type="button" aria-label="Нравится"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <dialog class="popup popup_content_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_type_edit-profile" action="#" name="edit-profile-info-form">
        <input class="form__input form__input_content_name" type="text" name="name" placeholder="Введите имя">
        <input class="form__input form__input_content_job" type="text" name="job" placeholder="Введите род деятельности">
        <button class="form__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
    </div>
  </dialog>
  <dialog class="popup popup_content_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_type_add-card" action="#" name="add-new-card-form">
        <input class="form__input form__input_content_card-name" type="text" name="card-name" placeholder="Название">
        <input class="form__input orm__input_content_card-link" type="text" name="card-link" placeholder="Ссылка на картинку">
        <button class="form__submit-btn" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
    </div>
  </dialog>

  <script src="./scripts/index.js"></script>
</body>
</html>
