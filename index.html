<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body class="page">
  <div class="page__wrap">
    <header class="header">
      <a class="logo" href="#"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-wrap">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__desc">Исследователь океана</p>
          <button class="profile__edit-btn"></button>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-oreshek.jpg" alt="Вид с воды на крепость Орешек">
            </div>
            <h2 class="card__title">Шлиссельбург</h2>
            <img class="card__like-icon" src="./images/like-icon.svg" alt="Лайк">
          </li>
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-ruskeala.jpg" alt="Вид на карьер">
            </div>
            <h2 class="card__title">Рускеала, Карелия</h2>
            <img class="card__like-icon" src="./images/like-icon.svg" alt="Лайк">
          </li>
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-yastrebinoe.jpg" alt="Закат на озере Ястребиное">
            </div>
            <h2 class="card__title">Ленинградская область</h2>
            <img class="card__like-icon" src="./images/like-icon.svg" alt="Лайк">
          </li>
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-spb.jpg" alt="Вечерний вид на Исаакиевский собор, шпиль Адмиралтейства и памятник Николаю первому">
            </div>
            <h2 class="card__title">Санкт-Петербург</h2>
            <img class="card__like-icon" src="./images/like-icon.svg" alt="Лайк">
          </li>
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-velikie-luki.jpg" alt="Светящиеся аэростаты">
            </div>
            <h2 class="card__title">Великие Луки</h2>
            <img class="card__like-icon" src="./images/like-icon.svg" alt="Лайк">
          </li>
          <li class="card">
            <div class="card__img-wrap">
              <img class="card__img" src="./images/place-vologodskaya.jpg" alt="Вид на закат над лесом">
            </div>
            <h2 class="card__title">Вологодская область</h2>
            <img class="card__like-icon" src="./images/like-icon.svg" alt="Лайк">
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
  
  <script src="./pages/index.js" type="module"></script>
</body>
</html>
